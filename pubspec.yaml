name: ostad_cart_assignment
description: "Flutter assignment project for module 11. Topic name: Stateful widgets"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

#--- Dependencies ---#

dependencies:
  flutter:
    sdk: flutter

  #--- Icons ---#
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1
  flutter_native_splash: ^2.4.0
  rename_app: ^1.3.2

#--- Dev Dependencies ---#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/cart.png"

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logo/

  #--------------- LOCAL FONTS ------------------#
  fonts:
     - family: CoolVetica
       fonts:
         - asset: assets/fonts/coolvetica_regular.otf
           weight: 400

     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Regular.ttf
           weight: 400
         - asset: assets/fonts/Poppins-Bold.ttf
           weight: 800